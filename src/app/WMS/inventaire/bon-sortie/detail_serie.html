 

<div mat-dialog-content>
    <div class="row">
        <div class="table-responsive">
            <table class="mb-0 table">
                <thead>
                    <tr>
                        <th>numero _Serie</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let object  of obj.detail; let i=index">
                         
                        <th><input type="text" value="{{object.ns}}" (keyup)="save($event,object )"> </th>      
                         
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>

<div mat-dialog-actions class="float-right">
    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>
</div>
