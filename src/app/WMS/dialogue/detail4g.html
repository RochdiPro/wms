<div mat-dialog-content>

    <table>
        <tbody>
            <tr *ngFor="let object  of obj.detail ">
                <th>
                    <mat-form-field appearance="fill">
                         
                        <mat-select>
                            <!-- "  -->
                            <mat-option value="item.n_Serie" *ngFor="let item of numero_Serie ; let i=index"
                                (click)="save(item.n_Serie,object,obj.id,i)">{{item.n_Serie}}</mat-option>

                        </mat-select>
                    </mat-form-field>
                </th>
                <th><input type="text" value="{{object.e1}}" disabled=true> </th>
                <th><input type="text" value="{{object.e2}}" disabled=true> </th>
            </tr>
        </tbody>
    </table>

</div>

<div mat-dialog-actions class="float-right">
   
     <input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

 

    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>
</div>
