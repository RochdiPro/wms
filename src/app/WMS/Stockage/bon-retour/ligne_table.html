<h1 mat-dialog-title>Modifier _Article : {{obj.nom}} </h1>

<div mat-dialog-content>
    <div class="row">
        <div class="table-responsive">
            <table class="mb-0 table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Qte</th>
                        <th>nouveau Qte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <th>{{obj.id}}</th>
                        <th>{{obj.nom}}</th>
                        <th>{{obj.qte}}</th>
                        <th><input type="number" value="{{obj.qte2}}"  (change)="modifier($event )"  (keyup)="modifier($event )">  </th>
                                  
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div mat-dialog-actions class="float-right">
  
     <button class="btn btn-primary" (click)="close()">Fermer</button>
</div>
