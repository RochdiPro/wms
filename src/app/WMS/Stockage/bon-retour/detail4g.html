 

<div mat-dialog-content>
    <div class="row">
        <div class="table-responsive">
            <table class="mb-0 table">
                <thead>
                    <tr>
                        <th>numero _Serie</th>
                        <th>E 1 </th>
                        <th>E 2 </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let object  of obj.detail ">
                         
                        <th><input type="text" value="{{object.ns}}"   disabled=true> </th>    
                        <th><input type="text" value="{{object.e1}}"   disabled=true> </th>
                        <th><input type="text" value="{{object.e2}}"    disabled=true > </th>
                        <th> <input type="checkbox" [checked]="object.click"  (click)="update(object)"> </th>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
</div>

<div mat-dialog-actions class="float-right">
    <button class="mb-2 mr-2 btn btn-primary" (click)="close()">Fermer</button>
</div>
