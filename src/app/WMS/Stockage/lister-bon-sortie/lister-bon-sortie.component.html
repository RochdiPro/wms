 
<div class="position-relative custom-control">
    <section>
        <mat-form-field class="custom-width" [formGroup]="form">
            <mat-label>ID</mat-label>
            <input matInput placeholder="ID" formControlName="id" (keyup)="filtre()" id="id">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>

        <mat-form-field class="custom-width" [formGroup]="form" style="margin-left: 1%;">
            <mat-label>Responsable</mat-label>
            <input matInput placeholder="responsable" formControlName="responsable" (keyup)="filtre()" id="responsable">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        
        <mat-form-field class="custom-width" [formGroup]="form" style="margin-left: 1%;">
            <mat-label>Local</mat-label>
            <input matInput placeholder="Local" formControlName="local" (keyup)="filtre()" id="local">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
    </section>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
         

        <!--Colonne id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!--Colonne responsable -->
        <ng-container matColumnDef="responsable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> responsable </th>
            <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
        </ng-container>
         
        
        <!--Colonne Ancien ID -->
        <ng-container matColumnDef="local">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
            <td mat-cell *matCellDef="let element"> {{element.local}} </td>
        </ng-container>
         <!--Colonne Réclamation -->
         <ng-container matColumnDef="reclamation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Réclamation </th>
            <td mat-cell *matCellDef="let element"> {{element.reclamation}} </td>
        </ng-container>

        <!--Colonne supprimer -->
        <ng-container matColumnDef="supprimer">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <i class="pe-7s-trash btn-r" title="Supprimer Le Bon"
                    (click)="supprimer(element.id)"></i> </td>
        </ng-container>
        
        <!--Colonne Voir_pdf -->
        <ng-container matColumnDef="Voir_pdf">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element;let i=index;"> <i class="pe-7s-look btn-b" title="Voir PDF"
                    (click)="pdf(element.id)"></i>
            </td>
        </ng-container>

         <!--Colonne exporter_pdf -->
         <ng-container matColumnDef="exporter_pdf">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element;let i=index;"> <i class="pe-7s-cloud-download btn-b"
                    (click)="telecharger(element.id)" title="Télécharger PDF"></i> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
