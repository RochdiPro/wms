 
<div class="position-relative custom-control">
    <section>
        <mat-form-field class="custom-width" [formGroup]="form">
            <mat-label>ID</mat-label>
            <input matInput placeholder="ID" formControlName="id" (keyup)="filtre()" id="id">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>

        <mat-form-field class="custom-width" [formGroup]="form" style="margin-left: 1%;">
            <mat-label>Responsable</mat-label>
            <input matInput placeholder="responsable" formControlName="responsable" (keyup)="filtre()" id="responsable">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        <mat-form-field class="custom-width" [formGroup]="form">
            <mat-label>Etat</mat-label>
            <input matInput placeholder="etat" formControlName="etat" (keyup)="filtre()" id="etat">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
        <mat-form-field class="custom-width" [formGroup]="form" style="margin-left: 1%;">
            <mat-label>Type</mat-label>
            <input matInput placeholder="type_be" formControlName="type_be" (keyup)="filtre()" id="type_be">
            <i matSuffix class="fa fa-filter" aria-hidden="true"></i>
        </mat-form-field>
    </section>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!--Colonne id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!--Colonne responsable -->
        <ng-container matColumnDef="responsable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> responsable </th>
            <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
        </ng-container>
        <!--Colonne etat -->
        <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
            <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
        </ng-container>
        <!--Colonne Ancien Type -->
        <ng-container matColumnDef="type_Be">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ancien Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type_Be}} </td>
        </ng-container>
        <!--Colonne Ancien ID -->
        <ng-container matColumnDef="id_Be">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ancien ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id_Be}} </td>
        </ng-container>

         <!--Colonne Ancien ID -->
         <ng-container matColumnDef="entree">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let element">  
                <button type="button" class="btn btn-success">Entree</button>
            </td>
        </ng-container>

         
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
